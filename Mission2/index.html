<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE PRINCIPALE</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            color: #004B87;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: calc(100vh - 160px);
        }

        iframe {
            border: 2px solid #A50034;
            border-radius: 10px;
            margin: 0 10px;
            flex: 1;
            min-width: 300px;
            height: 100%;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #004B87;
            color: #FFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
            text-align: center;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        a:hover {
            background-color: #A50034;
        }
    </style>
</head>

<body>
    <h1>PAGE PRINCIPALE</h1>
    <div class="container">
        <iframe src="sommaire1.html" name="f1"></iframe>
        <iframe src="emplacement.html" name="f2"></iframe>
    </div>
    <a href="../index.html">Retour au sommaire</a>
</body>

</html>
