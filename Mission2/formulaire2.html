<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #A50034;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #004B87;
            color: #FFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #A50034;
        }
    </style>
</head>

<body>
    <h1>Formulaire d'Inscription</h1>
    <br><br>
    <center>
        <form>
            <table>
                <tr>
                    <td><label for="nom">Nom</label></td>
                    <td><input type="text" name="t1" id="nom" required></td>
                </tr>
                <tr>
                    <td><label for="prenom">Prénom</label></td>
                    <td><input type="text" name="t2" id="prenom" required></td>
                </tr>
                <tr>
                    <td><label for="date">Date de naissance</label></td>
                    <td><input type="date" name="t3" id="date" required></td>
                </tr>
                <tr>
                    <td><label for="pass">Mot de passe</label></td>
                    <td><input type="password" name="t4" id="pass" required></td>
                </tr>
                <tr>
                    <td><label for="age">Votre âge</label></td>
                    <td><input type="number" name="t5" id="age" min="18" required></td>
                </tr>
                <tr>
                    <td><label for="test">Test</label></td>
                    <td><input type="text" name="t6" id="test" size="60" placeholder="Tester le champ"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Enregistrer" name="t7">
                        <input type="reset" value="Effacer" name="reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
