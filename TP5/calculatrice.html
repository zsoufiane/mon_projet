<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice en ligne</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="number"],
        input[type="text"] {
            margin: 10px;
            padding: 15px;
            width: 150px;
            border: 2px solid #0288d1;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #0288d1;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #01579b;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            display: flex;
            align-items: center;
        }

        .result {
            font-weight: bold;
            font-size: 18px;
            color: #00796b;
            margin-right: 10px;
            width: 150px;
            padding: 15px;
            border: 2px solid #0288d1;
            border-radius: 5px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <h1>Calculatrice en ligne</h1>
    <div class="input-container">
        <input class="t" placeholder="Premier chiffre" type="number" name="t1" id="t1">
        <input class="t" placeholder="Deuxième chiffre" type="number" name="t2" id="t2">
    </div>

    <div>
        <button onclick="addition()">+</button>
        <button onclick="soustraction()">-</button>
        <button onclick="multiplication()">×</button>
        <button onclick="division()">÷</button>
        <button onclick="parite()">Parité</button>
        <button onclick="permuter()">Permuter</button>
    </div>

    <div class="result-container">
        <input class="result" placeholder="Résultat" type="text" name="t3" id="t3" readonly>
        <input class="result" placeholder="Pair / Impair" name="t4" id="t4" readonly>
    </div>

    <footer>
        <a href="../index.html" class="back-button">Retour</a>
    </footer>

    <script>
        function addition() {
            const t1 = parseFloat(document.getElementById('t1').value);
            const t2 = parseFloat(document.getElementById('t2').value);
            document.getElementById('t3').value = t1 + t2;
        }

        function soustraction() {
            const t1 = parseFloat(document.getElementById('t1').value);
            const t2 = parseFloat(document.getElementById('t2').value);
            document.getElementById('t3').value = t1 - t2;
        }

        function multiplication() {
            const t1 = parseFloat(document.getElementById('t1').value);
            const t2 = parseFloat(document.getElementById('t2').value);
            document.getElementById('t3').value = t1 * t2;
        }

        function division() {
            const t1 = parseFloat(document.getElementById('t1').value);
            const t2 = parseFloat(document.getElementById('t2').value);
            if (t2 !== 0) {
                document.getElementById('t3').value = t1 / t2;
            } else {
                alert('Erreur: Division par zéro');
            }
        }

        function parite() {
            const t1 = parseInt(document.getElementById('t1').value);
            document.getElementById('t4').value = (t1 % 2 === 0) ? "Pair" : "Impair";
        }

        function permuter() {
            const t1 = document.getElementById('t1').value;
            const t2 = document.getElementById('t2').value;
            document.getElementById('t1').value = t2;
            document.getElementById('t2').value = t1;
        }
    </script>
</body>

</html>
