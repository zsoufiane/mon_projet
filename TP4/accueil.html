<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            /* Aligne les blocs en haut */
            min-height: 100vh;
            /* Assure que le corps prend toute la hauteur */
        }

        .block1,
        .block2,
        .block3 {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            color: white;
            font-size: 18px;
            text-align: center;
            overflow: hidden;
            margin: 10px;
        }

        .block1 {
            background-color: #003366;
            /* Bleu FC Barcelone */
            width: 220px;
            height: 200px;
            float: left;
        }

        .block2 {
            background-color: #dc143c;
            /* Rouge Crimsom */
            width: 170px;
            height: 200px;
            float: right;
        }

        .block3 {
            background-color: #9acd32;
            /* Vert YellowGreen */
            width: 220px;
            height: 200px;
            clear: both;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        p {
            margin: 0;
            padding: 0;
        }

        /* Style du bouton retour */
        .back-button {
            background-color: #ffcc00;
            /* Couleur du bouton */
            color: #003366;
            /* Couleur du texte */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            /* Supprimer le soulignement */
            margin: 20px 0;
            /* Ajoute un espace autour du bouton */
            display: block;
            /* Prend toute la largeur */
            width: 200px;
            /* Largeur fixe pour le bouton */
            text-align: center;
            /* Centre le texte */
            transition: background-color 0.3s;
            /* Effet de transition */
        }

        .back-button:hover {
            background-color: #e6b800;
            /* Couleur au survol */
        }

        /* Conteneur pour le bouton */
        .button-container {
            width: 100%;
            /* Prend toute la largeur */
            display: flex;
            /* Utiliser flexbox */
            justify-content: center;
            /* Centre le bouton */
            margin-top: 20px;
            /* Espace au-dessus du bouton */
        }
    </style>
</head>

<body>
    <div class="block1">
        <p>Je m'appelle Soufiane ZOUGAGH</p>
    </div>

    <div class="block2">
        <p>BTS SIO SLAM</p>
    </div>

    <div class="block3">
        <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/a/a1/Logo_FC_Barcelona.svg/1200px-Logo_FC_Barcelona.svg.png"
            alt="Logo du FC Barcelone">
    </div>

    <!-- Conteneur pour le bouton retour -->
    <div class="button-container">
        <a href="../TP4/centre.html" class="back-button">Retour</a>
    </div>
</body>

</html>
